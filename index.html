<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switcher de Langue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="lang-switch">
        <button onclick="switchLang('fr')">Français</button>
        <button onclick="switchLang('en')">English</button>
    </div>

    <div class="nav">
        <button onclick="loadPage('introduction')">Présentation</button>
        <button onclick="loadPage('projects')">Projets</button>
        <button onclick="loadPage('contact')">Contact</button>
    </div>

    <div id="content">
        <!-- Le contenu des autres pages sera chargé ici -->
    </div>

    <script>
        let currentLang = 'fr';

        function loadTranslations(lang) {
            currentLang = lang;
            fetch(`${lang}.json`)
                .then(response => response.json())
                .then(data => {
                    window.translations = data;
                    // Charger la première page par défaut
                    loadPage('introduction');
                });
        }

        function loadPage(page) {
            fetch(`${page}.html`)
                .then(response => response.text())
                .then(html => {
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = html;

                    // Charger les traductions pour cette page spécifique
                    if (window.translations && window.translations[page]) {
                        document.getElementById('title').textContent = window.translations[page].title;
                        document.getElementById('content-text').textContent = window.translations[page].content;
                    }
                });
        }

        function switchLang(lang) {
            loadTranslations(lang);
        }

        // Charger les traductions françaises par défaut
        loadTranslations(currentLang);
    </script>
</body>
</html>
