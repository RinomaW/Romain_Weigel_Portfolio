        // Charger les traductions
        function loadTranslations(lang) {
    fetch(`${lang}.json`)
        .then(response => {
            if (!response.ok) {
                throw new Error(`Erreur lors du chargement du fichier de traduction ${lang}.json : ${response.statusText}`);
            }
            return response.json();
        })
        .then(data => {
            content = data;
            loadPage('introduction'); // Charger la page par défaut
        })
        .catch(error => {
            console.error('Erreur lors du chargement des traductions :', error);
            alert('Erreur lors du chargement des traductions. Veuillez vérifier les fichiers JSON.');
        });
}


        function loadPage(page) {
       
            fetch(`${page}.html`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP : ${response.status}`);
                    }
                    return response.text();
                })
                .then(html => {
                    document.getElementById('content').innerHTML = html;

                    // Appliquer les traductions après le chargement de la page
                    applyTranslations(page);
                })
                .catch(error => {
                    console.error('Erreur lors du chargement de la page :', error);
                    document.getElementById('content').innerHTML = '<p>Une erreur est survenue lors du chargement de la page.</p>';
                });
            
        }

// Fonction pour filtrer les projets par compétence
// Fonction pour filtrer les projets par compétence
function filterProjectsBySkill(skill) {
    const allProjects = document.querySelectorAll('.project-item');
    
    if(skill == "Tous" || skill == "All")
    {
        allProjects.forEach(project => {
            project.style.display = 'block';
        }   );
    }
    
    else
     {
        allProjects.forEach(project => {
        // Rechercher toutes les compétences associées à ce projet
        const projectSkills = project.querySelectorAll('.skill-bubble'); // On cible les bulles de compétence
        let match = false;
        
        // Vérifier si une des compétences correspond à celle sélectionnée
        projectSkills.forEach(skillElement => {
            if (skillElement.textContent === skill) {
                match = true;
            }
        });
        
        // Afficher ou masquer le projet en fonction du résultat du filtre
        if (match) {
            project.style.display = 'block'; // Afficher le projet
        } else {
            project.style.display = 'none'; // Masquer le projet
        }
    });
}
}
